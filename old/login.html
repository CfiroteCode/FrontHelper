<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <header id="header" class="alt">
        <h1>
            <a href="index.html">WEB DESIGN HELPER</a>
        </h1>
        <nav id="nav">
            <ul>
                <li class="special">
                    <a href="#menu" class="menuToggle">
                        <span>Menu</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="login">
        <div class="container">
            <div class="inner-login">

                <div class="col-lg-6 col-lg-offset-3">
                    <div class="login-box">
                        <form action="">
                            <h1>Login</h1>
                            <div class="form-group">
                                <div class="col-lg-1">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </div>
                                <div class="col-lg-11">
                                    <input id="username" placeholder="Username" type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-1">
                                    <i class="fa fa-key" aria-hidden="true"></i>
                                </div>
                                <div class="col-lg-11">
                                    <input id="password" placeholder="Password" type="password" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="buttons">
                                    <button class="btn btn-danger btn-cancel">Cancel</button>
                                    <input type="submit" class="btn btn-success btn-login" value="Login" />
                                </div>
                                Not a Member ?
                                <a href="signup.html">Signup</a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
