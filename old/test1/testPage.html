<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/gridstack/dist/gridstack.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.0/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
    <script src="./node_modules/gridstack/dist/gridstack.js"></script>
    <script src="./node_modules/gridstack/dist/gridstack.jQueryUI.js"></script>
    <title>Web Editor</title>
</head>

<body>
        <div class="row">
                <div class="col-md-3">
                    <div class="sidebar">
                            <div class="grid-stack-item alert-success"
                            data-gs-x="0" data-gs-y="0"
                            data-gs-width="2" data-gs-height="2">
                                <div class="grid-stack-item-content alert-warning"><div class="card text-white bg-warning mb-3" style="max-width: 20rem;">
                                        <div class="card-header">Header</div>
                                        <div class="card-body">
                                          <h4 class="card-title">Warning card title</h4>
                                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                        </div>
                                      </div></div>
                        </div>
                        
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="trash">
                    </div>
                </div>
            </div>

    <div class="grid-stack">
        <div class="grid-stack-item alert-success"
            data-gs-x="0" data-gs-y="0"
            data-gs-width="4" data-gs-height="2">
                <div class="grid-stack-item-content alert-warning" style="margin: 2px"></div>
        </div>
        <div class="grid-stack-item alert-success"
            data-gs-x="4" data-gs-y="0"
            data-gs-width="4" data-gs-height="4">
                <div class="grid-stack-item-content alert-warning" style="margin: 2px"></div>
        </div>
    </div>
    
    <script type="text/javascript">
        $(function () {
            var options = {
                width: 12,
                heigth:10,
                removable: '.trash',
                cellHeight: 80,
                verticalMargin: 0,
                horizontalMargin: 10,
                acceptWidgets: '.grid-stack-item'
            };
            $('.grid-stack').gridstack(options);
        });

         $('.sidebar .grid-stack-item').draggable({
                revert: 'invalid',
                handle: '.grid-stack-item-content',
                scroll: false,
                appendTo: 'body'
            });
        </script>
</body>

</html>
